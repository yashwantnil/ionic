<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Trending Posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  
  <ion-list>
<ion-item button *ngFor="let row of movies">
  <ion-label>
    {{row.id}}
    <p>{{row.title}}</p>
    <p>{{row.body}}</p>
  </ion-label>
</ion-item>
</ion-list>
</ion-content>
